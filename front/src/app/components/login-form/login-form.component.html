<form class="login-form flex" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
    <div class="form-group">
        <label for="email">E-mail</label>
        <input 
            name="email" 
            ngModel 
            type="email" 
            class="form-control" 
            id="email" 
            aria-describedby="emailHelp" 
            placeholder="Digite seu email"
        >
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input 
            name="password" 
            ngModel 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Senha"
        >
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
