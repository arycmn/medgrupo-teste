<h1>Nova Escola</h1>
<form
  class="form-school flex"
  #formSchool="ngForm"
  (ngSubmit)="onSubmit(formSchool)"
>
  <div class="form-group">
    <label for="name">Nome</label>
    <input
      name="name"
      ngModel
      type="text"
      class="form-control"
      id="name"
      placeholder="Nome da escola"
    />
  </div>
  <div class="row-form">
    <div class="form-group street">
      <label for="street">Rua</label>
      <input
        name="street"
        ngModel
        type="text"
        class="form-control"
        id="street"
        placeholder="Rua"
      />
    </div>
    <div class="form-group number">
      <label for="number">Número</label>
      <input
        name="number"
        ngModel
        type="text"
        class="form-control"
        id="number"
        placeholder="Número"
      />
    </div>
  </div>
  <div class="row-form">
    <div class="form-group city">
      <label for="city">Cidade</label>
      <input
        name="city"
        ngModel
        type="text"
        class="form-control"
        id="city"
        placeholder="Cidade"
      />
    </div>
    <div class="form-group state">
      <label for="state">UF</label>
      <input
        name="state"
        ngModel
        type="text"
        class="form-control"
        id="state"
        placeholder="UF"
      />
    </div>
  </div>
  <div class="row-form">
    <div class="form-group zipcode">
      <label for="zipcode">CEP</label>
      <input
        name="zipcode"
        ngModel
        type="text"
        class="form-control"
        id="zipcode"
        placeholder="CEP"
      />
    </div>
    <div class="form-group complement">
      <label for="complement">Complemento</label>
      <input
        name="complement"
        ngModel
        type="text"
        class="form-control"
        id="complement"
        placeholder="Complemento"
      />
    </div>
  </div>
  <div class="row-form">
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input
        name="phone"
        ngModel
        type="text"
        class="form-control"
        id="phone"
        placeholder="Telefone"
      />
    </div>
    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input
        name="cnpj"
        ngModel
        type="text"
        class="form-control"
        id="cnpj"
        placeholder="CNPJ"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="schoolYears" class="school-years">Anos de Ensino</label>
    <div class="row-form">
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="checkbox"
          name="ensinoFundamental"
          id="ensinoFundamental"
        />
        <label class="form-check-label" for="ensinoFundamental">
          Ensino fundamental
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="checkbox"
          name="ensinoMedio"
          id="ensinoMedio"
        />
        <label class="form-check-label" for="ensinoMedio"> Ensino médio </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="periods" class="school-years">Períodos</label>

    <div class="row-form">
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="checkbox"
          name="periodoManha"
          id="periodoManha"
        />
        <label class="form-check-label" for="periodoManha"> Manhã </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="checkbox"
          name="periodoTarde"
          id="periodoTarde"
        />
        <label class="form-check-label" for="periodoTarde"> Tarde </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="checkbox"
          name="periodoNoturno"
          id="periodoNoturno"
        />
        <label class="form-check-label" for="periodoNoturno"> Noite </label>
      </div>
    </div>
  </div>

  <div class="buttons-container">
    <button type="button" class="btn btn-secondary" (click)="cancel()" >Cancelar</button>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
